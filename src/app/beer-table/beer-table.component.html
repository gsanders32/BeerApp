
<div class="beerTable" >
    <h1>Beer Table</h1>
      <mat-form-field>
      <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Eg. IPA">
    </mat-form-field>
    
    <div class="row">
      <div class="col">
        <label>Beers per request = {{count}}</label>
        <mat-slider thumbLabel  step="5" tickInterval="16" max="80" [(ngModel)]="count" (change)="getByCount()"></mat-slider>
      </div>
    </div>
    <div class="row">
      <button mat-raised-button color="primary" matTooltip="Add Beer to table"
      matTooltipPosition="above" (click)="addBeerToTable()">Add Beer</button>
    </div>
  
    <br>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Image Column -->
      <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef > Image </th>
        <td mat-cell *matCellDef="let element"> <img height="10%" [src]="element.image_url"> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- ABV Column -->
      <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ABV </th>
        <td mat-cell *matCellDef="let element"> {{element.abv}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 12, count]" showFirstLastButtons></mat-paginator>
  </div>
